<div class="py-2" cdkDrag cdkDragRootElement='.cdk-overlay-pane'>
    <div class="row">
        <div class="col-11">
            <h5 cdkDragHandle class="text-nowrap font-weight-bold" style=" font-size: 1.10rem;position: absolute;padding-left: 16px;">
                {{headerName}}
            </h5>
        </div>
        <div class="col-1" style="padding-left: 16px;">
            <mat-icon size="2" (click)="closewindow()" class="text-blue" style="cursor: pointer;">close
            </mat-icon>
        </div>
    </div>

    <div class="mt-2">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="row col-12 col-md-12 ">
                <mat-form-field class="col-md-6" appearance="outline">
                    <mat-label>TaskId</mat-label>
                    <input type="text" matInput name="taskId" formControlName="taskId"   placeholder="Enter taskId" required />
                </mat-form-field>
                <mat-form-field class="col-md-6" appearance="outline">
                    <mat-label>AssignTo</mat-label>
                    <input type="text" matInput name="assignTo" formControlName="assignTo"   placeholder="AssignTo" required />
                </mat-form-field>
                <mat-form-field class="col-md-12" appearance="outline">
                    <mat-label>Task Name</mat-label>
                    <input type="text" matInput name="taskName" formControlName="taskName"    placeholder="Enter Name" required />
                </mat-form-field>
               
                <mat-form-field class="col-md-6" appearance="outline">
                    <mat-label>Points</mat-label>
                    <input type="text" matInput name="points" formControlName="points"   placeholder="Enter points" required />
                </mat-form-field>
               
                <mat-form-field class="col-md-6" appearance="outline">
                    <mat-label>Select Status</mat-label>
                    <mat-select formControlName="status" name="status" required>
                        <mat-option *ngFor="let status of statusData" [value]="status">
                            {{status}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 text-right mt-3 pb-3">
                <button style="width: 100px;" class="ml-2 mr-3" [disabled]="!taskForm.valid"  mat-raised-button color="primary" type="submit">
                    {{headerName ==='Update Task' ? 'Update' : 'Save'}}
                </button>

                <button style="width: 100px;" class=" mr-3" mat-raised-button color="basic" type="button"
                    (click)="taskForm.reset();">Clear</button>
            </div>
        </form>
    </div>
</div>
